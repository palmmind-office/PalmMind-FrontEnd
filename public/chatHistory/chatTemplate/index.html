<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Client</title>
    <title>Chat</title>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./chat.css">
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
        crossorigin="anonymous"> -->

</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <div id="frame">
        <div id="sidepanel">
            <div id="profile">
                <button class="btn btn-sm btn-primary toggle-sidebar">
                    <i class="fa fa-close"></i>
                </button>
                <div class="wrap" id="OrganizationName">
                </div>
            </div>
            <div id="contacts">
                <ul></ul>
            </div>
            <div id="source-container">
                <button class="btn btn-primary fb" id="fb">
                    <i class="fa fa-facebook"></i><span class="badge"></span>
                    <span>Facebook</span>
                </button>
                <button class="btn btn-primary instagram" id="instagram">
                    <i class="fa fa-instagram"></i><span class="badge"></span>
                    <span>Instagram</span>
                </button>
                <button class="btn btn-primary web" id="web">
                    <i class="fa fa-chrome"></i><span class="badge"></span>
                    <span>Web</span>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="contact-profile" id="header">
                <!-- <button class="btn btn-primary">
                    <i class="fa fa-arrow-left" />
                </button> -->
                <div id="header-info-container">
                    <button class="btn btn-sm btn-primary toggle-sidebar">
                        <i class="fa fa-bars"></i>
                    </button>
                    <p style=" line-height: 20px;"></p>
                    <button class="btn btn-sm btn-info" id="transfer-livechat-button">
                        <i class="fa fa-share"></i>
                    </button>
                </div>
                <div id="header-buttons-container">
                    <div id="agent-toggle-container">
                        <span class="pr-2">Agent</span>
                        <input id="toggle-event" type="checkbox" checked data-toggle="toggle" data-on="On"
                            data-off="Off" data-onstyle="success" data-offstyle="danger" data-size="small"
                            data-width="48px" />
                    </div>
                    <button class="btn btn-danger btn-sm" id="humanExit">End LiveChat</button>
                    <!-- <label id="toggleSwitch" class="switch" data-toggle="modal">
                        <span class="aval me-5">Offline</span>
                        <input type="checkbox" id="checkbox">
                        <span class="slider round"></span>
                    </label> -->
                    <div id="logout-button-container">
                        <button type="button" class="btn" id="logout" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img id="profile-img" src="./img/boy.png" class="online" alt="" />
                        </button>
                        <!-- <div class="dropdown-menu" aria-labelledby="logout"> Log Out
                    </div> -->
                        <div class="power"><button type="button" id="PowerOff"><i class="fa fa-power-off"></i></button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="toggleAvailable" tabindex="-1" role="dialog" aria-labelledby="switch toggle"
                data-backdrop="static" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Availability</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Do you want to change the availabile status?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary
                                    btn-sm" data-dismiss="modal">Cancel</button>
                            <button id="save" type="button" class="btn
                                    btn-primary
                                    btn-sm">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="messages" id="message-container">
                <ul style="list-style: none; margin: 8px;">
                </ul>
            </div>
            <div class="message-input" id="message-input-container">
                <div class="wrap">
                    <input type="text" placeholder="Write your message..." />
                    <button class="bg-success text-white" style="width:100%; max-width:256px"
                        id="request-livechat-button">Request
                        Livechat</button>
                    <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../dist/chat.bundle.js"></script>
    <script type="text/javascript" src="./lib/mousewheel/jquery.mousewheel.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>

</html>
